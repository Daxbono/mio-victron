name: Compile ESPHome
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: esphome/build-action@main
        with:
          yaml_file: "*.yaml"
          version: latest
      - uses: actions/upload-artifact@v4
        with:
          name: victron-bin
          path: .esphome/build/**/.pioenvs/**/firmware.bin
